sections:
  - title: Founding groups
    colour: green
    boxes:
      - subtitle: C4DM
        body: |
          The Centre for Digital Music is a multidisciplinary research group in the field of music & audio technology whose work includes music informatics, machine listening, audio engineering and musical interfaces.
      - subtitle: IMC
        body: |
          Interaction, Media and Communication applies computer science, philosophy, and psychology to explore the potential of digital technologies to enable novel forms of human action and interaction.
      - subtitle: MMV
        body: |
          Multimedia & Vision conducts research in image, video processing and computer vision. It takes an integrative approach, working with groups across EECS to discover new understanding in multimedia systems technology.
      - subtitle: Networks
        body: |
          The networks group is sctive in key areas in networking including complex and scale-free networks, mobile networks, security, intelligent services and ubiquitous computing.
      - subtitle: MAT
        body: |
          Media & Arts Technology is an EPSRC Doctoral Training Centre offering PhD and Master’s programmes exploring the technologies that are transforming the creative sector.
